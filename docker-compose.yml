version: '3'
services:
  adonis:
    build: .
    ports:
      - "${PORT}:${PORT}"
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      PORT: ${PORT}
      APP_KEY: ${APP_KEY}
      LOG_LEVEL: ${LOG_LEVEL}
      HOST: ${HOST}
      LIBREOFFICE_HOST: libreoffice
      LIBREOFFICE_PORT: 8100
    volumes:
      - .:/home/node/app:rw
    env_file:
      - .env
    networks:
      - shared-network

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shared-network


  libreoffice:
    build:
      context: .
      dockerfile: Dockerfile.libreoffice
    container_name: libreoffice
    networks:
      - shared-network

volumes:
  pgdata:

networks:
  shared-network:
    driver: bridge
